<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <style type="text/css">
      /* Prevent copy paste for all elements except text fields */
      *  { -webkit-user-select: none; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); }
      input, textarea  { -webkit-user-select: text; }
      body { background-color: white; color: black }
    </style>
    <title>ARDRONE</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.2.1.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pure/buttons.css">
  </head>

  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.ui.touch-punch.min.js"></script>

  <body>
    <div class="image-frame" id="frame">
      <div id="glasspane" class="video-stream" style="background-color: #000; width: 1280px; height: 766px;">
        <div id="cockpit" style="width: 1280px; height: 766px;">
          <canvas id="ardrone_video" width="1280" height="766"></canvas>
        </div>
      </div>
      <div class="frame-overlay">
        <div class="focus"></div>
        <div class="left-side">
          <div class="button-wrap">
            <div id="btnConnect" class="button power">
              <div class="hit-area">
                <div class="icon"></div>
              </div>
            </div>
          </div>
          <div class="button-wrap">
            <div id="btnFtrim" class="button swarm">
              <div class="hit-area">
                <div class="icon"></div>
              </div>
            </div>
          </div>
          <div class="slider altitude">
            <div class="label"></div>
            <div class="knob" id="altControl"></div>
            <div class="level" id="altLevel"><img src="img/alt_pointer.png"></div>
          </div>
          <div class="control-wrap">
            <div class="button-wrap">
              <div id="btnTakeoff" class="button takeoff">
                <div class="hit-area">
                  <div class="icon"></div>
                </div>
              </div>
            </div>
            <div class="button-wrap">
              <div id="btnLanding" class="button landing">
                <div class="hit-area">
                  <div class="icon"></div>
                </div>
              </div>
            </div>
            <div class="button-wrap">
              <div id="btnClockwise" class="button clockwise">
                <div class="hit-area">
                  <div class="icon"></div>
                </div>
              </div>
            </div>
            <div class="button-wrap">
              <div id="btnCounterclockwise" class="button counterclockwise">
                <div class="hit-area">
                  <div class="icon"></div>
                </div>
              </div>
            </div>
            <div class="button-wrap">
              <div id="btnHover" class="button calibrate">
                <div class="hit-area">
                  <div class="icon"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="status battery">
            <div class="button-wrap">
              <div class="button meter">
                <div class="hit-area"></div>
              </div>
            </div>
          </div>
          <div class="actions">
            <div class="button-wrap">
              <div class="button options">
                <div class="hit-area">
                  <div class="icon"></div>
                </div>
              </div>
            </div>
            <div class="menu">
              <div class="menu-wrap">
                <div class="button-wrap flip">
                  <div class="button flip">
                    <div class="hit-area">
                      <div class="icon"></div>
                    </div>
                  </div>
                </div>
                <div class="button-wrap follow">
                  <div class="button follow">
                    <div class="hit-area">
                      <div class="icon"></div>
                    </div>
                  </div>
                </div>
                <div class="button-wrap chase">
                  <div class="button chase">
                    <div class="hit-area">
                      <div class="icon"></div>
                    </div>
                  </div>
                </div>
                <div class="button-wrap cam">
                  <div class="button cam">
                    <div class="hit-area">
                      <div class="icon"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="button-wrap control">
            <div class="shadow">
              <div class="inside">
                <div class="ring">
                  <div class="inner-pad">
                    <div class="indent">
                      <div class="knob-limit">
                        <div class="knob connect" id="btnControl"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript">

    var preventDefaultScroll = function(evt) {
      // Prevent the app from scrolling in any direction if the app is larger
      // then expected for this device.
      evt.preventDefault();
      window.scroll(0,0);
      return false;
    };

    document.addEventListener('touchmove', preventDefaultScroll, false);
  </script>
  <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
